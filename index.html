<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo</title>
<style>
.dash{
  text-decoration: line-through;
}
.done{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column-reverse;
  margin-top: 5vh;
}
</style>
</head>
<body>
    <div id="myDIV" class="header">
        <div class="input-group mb-3 container w-75">
            <input type="text" class="form-control" placeholder="what's on your mind" aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
            <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="button-addon2" onclick="addtodo()">Add ToDo</button>
        </div>
    </div>
    <div class="todos" id="todotext">
    </div>
    <div class="done" id="donetodos">
    </div>
    
</body>
<script src="app.js"></script>
</html>
